<form method="POST" action="/new" class="card w-[95%] mx-auto sm:w-full bg-gray-700">
    <span class="title relative flex w-full h-[50px] items-center pl-5 border-b border-b-gray-600 font-bold text-sm text-white">Message</span>
    {{ form.hidden_tag() }}
    <div class="p-5">
        <div class="flex flex-col gap-4 p-0 m-0">
            <div class="flex gap-2 items-center">
                <div id="avatar" class="relative shrink-0 inline-flex items-center justify-center w-10 h-10 rounded-full {{ generate_color() }}">
                    <span class="font-semibold text-white"></span>
                </div>
                <div class="w-full flex flex-col items-start justify-center">
                    <input type="text" name="name" id="name" spellcheck="false" placeholder="Enter your name here..." autocomplete="off" value="{{ form.name.data or user }}" class="block w-full py-1.5 focus:ring-0 focus:outline-none placeholder-gray-400 placeholder:font-normal font-bold text-sm text-slate-200" />
                    <p id="date-time" class="font-semibold text-xs text-[#acaeb4]"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-inherit h-fit w-full">
        <div class="box-container px-4 pb-4 bg-inherit">
            <!-- prettier-ignore -->
            <textarea name="text" spellcheck="false" class="p-5 block w-full min-h-70 focus:ring-0 focus:outline-none resize-none text-sm rounded-md border bg-gray-700 border-gray-600 placeholder-gray-400 text-white" autofocus placeholder="Write a message...">{{ form.text.data or "" }}</textarea>
            <div class="formatting mt-4">
                <button type="button" class="transition-colors hover:bg-slate-500">
                    <svg fill="none" viewBox="0 0 24 24" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#ffffff" d="M5 6C5 4.58579 5 3.87868 5.43934 3.43934C5.87868 3 6.58579 3 8 3H12.5789C15.0206 3 17 5.01472 17 7.5C17 9.98528 15.0206 12 12.5789 12H5V6Z" clip-rule="evenodd" fill-rule="evenodd"></path>
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#ffffff" d="M12.4286 12H13.6667C16.0599 12 18 14.0147 18 16.5C18 18.9853 16.0599 21 13.6667 21H8C6.58579 21 5.87868 21 5.43934 20.5607C5 20.1213 5 19.4142 5 18V12"></path>
                    </svg>
                </button>
                <button type="button">
                    <svg fill="none" viewBox="0 0 24 24" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-width="2.5" stroke="#ffffff" d="M12 4H19"></path>
                        <path stroke-linecap="round" stroke-width="2.5" stroke="#ffffff" d="M8 20L16 4"></path>
                        <path stroke-linecap="round" stroke-width="2.5" stroke="#ffffff" d="M5 20H12"></path>
                    </svg>
                </button>
                <button type="button">
                    <svg fill="none" viewBox="0 0 24 24" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#ffffff" d="M5.5 3V11.5C5.5 15.0899 8.41015 18 12 18C15.5899 18 18.5 15.0899 18.5 11.5V3"></path>
                        <path stroke-linecap="round" stroke-width="2.5" stroke="#ffffff" d="M3 21H21"></path>
                    </svg>
                </button>
                <button type="button">
                    <svg fill="none" viewBox="0 0 24 24" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#ffffff" d="M4 12H20"></path>
                        <path stroke-linecap="round" stroke-width="2.5" stroke="#ffffff" d="M17.5 7.66667C17.5 5.08934 15.0376 3 12 3C8.96243 3 6.5 5.08934 6.5 7.66667C6.5 8.15279 6.55336 8.59783 6.6668 9M6 16.3333C6 18.9107 8.68629 21 12 21C15.3137 21 18 19.6667 18 16.3333C18 13.9404 16.9693 12.5782 14.9079 12"></path>
                    </svg>
                </button>
                <button type="button">
                    <svg fill="none" viewBox="0 0 24 24" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
                        <circle stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#ffffff" r="10" cy="12" cx="12"></circle>
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#ffffff" d="M8 15C8.91212 16.2144 10.3643 17 12 17C13.6357 17 15.0879 16.2144 16 15"></path>
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="3" stroke="#ffffff" d="M8.00897 9L8 9M16 9L15.991 9"></path>
                    </svg>
                </button>
                <button type="submit" class="send" title="Send">
                    <svg fill="none" viewBox="0 0 24 24" height="18" width="18" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#ffffff" d="M12 5L12 20"></path>
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#ffffff" d="M7 9L11.2929 4.70711C11.6262 4.37377 11.7929 4.20711 12 4.20711C12.2071 4.20711 12.3738 4.37377 12.7071 4.70711L17 9"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</form>

<script src="{{ url_for('static', filename='js/formatDate.js') }}"></script>
